version: '1.0'
services:
  - name: db
    type: postgres
    version: 9.6
    configuration: StandAlone
    ports:
      - 5432
    username: cachethq
    database: cachethq
    userPassword: null
    remoteAccess: false
    deployTo:
      - cachethq

  - name: cachethq
    type: docker
    image: cachethq/docker
    version: 2.3
    ports:
      - 8000
    remoteAccess: false
    env:
      DB_DRIVER: "pgsql"
      DB_HOST: "{{=service('db').getMasterAlias()}}"
      DB_DATABASE: "{{=service('db').get('username')}}"
      DB_USERNAME: "{{=service('db').get('database')}}"
      DB_PASSWORD: "{{=service('db').get('userPassword')}}"
      APP_KEY: "{{=randomString(32)}}"
    deployTo:
      - cachethq
      
  - name: cachet-monitor
    type: docker
    image: alpine
    version: lateset
    ports:
      - 3000
    remoteAccess: false
    buildCommands: wget https://github.com/CastawayLabs/cachet-monitor/releases/download/v3.0/cachet_monitor_linux_amd64
    startCommand: cachet_monitor_linux_amd64 -c /etc/cachet-monitor.yaml
    configFiles:
      - dest: /etc/cachet-monitor.yaml
        src: ./configs/cachet-monitor.yaml
    deployTo:
      - cachethq

  - name: web
    type: nginx
    version: 1.13
    ports:
      - 80
      - 443
    remoteAccess: true
    serviceFiles:
      - name: cachethq
    deployTo:
      - cachethq

hosts:
  - name: cachethq
    requirements:
      cores: 1
      memory: 1
